<style>
    .select2-container{
        width: 100% !important;
    }
</style>
<div id="searchModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="shade"><div class="loader two-color"></div></div>
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <ul class="nav nav-tabs small">
                    <li class="active"><a id="1" href="#">Basic</a></li>
                    <li><a id="2" href="#">Advanced</a></li>
                </ul>
                <div class="tabContent" id="tabContent1">
                    <div class="row">
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-8 margin-bottom-0">
                                    <label class="control-label small">APV Num.</label><br>
                                    <div class="input-daterange">
										<div class="input-group">
											<span class="input-group-addon input-sm">from</span>
											<input type="number" class="form-control input-sm" id="cache_apnum_from" min="2017000000" max="2020000000">
										</div>
										<div class="input-group">
											<span class="input-group-addon input-sm">to</span>
											<input type="number" class="form-control input-sm" id="cache_apnum_to" min="2017000000" max="2020000000">
										</div>
									</div>
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-0">
                                    <label class="control-label small">Disbursing Branch</label>
                                    <select class="form-control input-sm" id="cache_disbursingbranch">
                                        <option value="">-- Select --</option>
                                        {% for data in bankbranchdisburse %}
                                            <option value="{{ data.id }}">{{ data.branch }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-8 margin-bottom-0">
                                    <label class="control-label small">APV Date</label><br>
                                    <div class="input-daterange datarange">
										<div class="input-group">
											<span class="input-group-addon input-sm"><i class="icon md-calendar" aria-hidden="true"></i></span>
											<input type="text" class="form-control input-sm datepickerfrom" id="cache_apdate_from">
										</div>
										<div class="input-group">
											<span class="input-group-addon input-sm">to</span>
											<input type="text" class="form-control input-sm datepickerto" id="cache_apdate_to">
										</div>
									</div>
                                </div>
                                <div class="form-group col-sm-2 margin-bottom-0">
                                    <label class="control-label small">Branch</label>
                                    <select class="form-control input-sm" id="cache_branch">
                                        <option value="">--</option>
                                        {% for data in branch %}
                                            <option value="{{ data.id }}">{{ data.description }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-sm-2 margin-bottom-0">
                                    <label class="control-label small">APV Status</label>
                                    <select class="form-control input-sm" id="cache_apstatus">
                                        <option value="">--</option>
                                        <option value="F">For Approval</option>
                                        <option value="A">Approved</option>
                                        <option value="D">Disapproved</option>
                                        <option value="I">In Process</option>
                                        <option value="R">Ready for Posting</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-8 margin-bottom-10">
                            <label class="control-label small">Payee</label><br>
                            <select class="form-control input-sm col-sm-12 cache_select2" id="cache_payee"></select>
                        </div>
                        <div class="form-group col-sm-2 margin-bottom-10">
                            <label class="control-label small">APV Type</label>
                            <select class="form-control input-sm" id="cache_aptype">
                                <option value="">--</option>
                                {% for data in aptype %}
                                    <option value="{{ data.id }}">{{ data.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-2 margin-bottom-10">
                            <label class="control-label small">APV Subtype</label>
                            <select class="form-control input-sm" id="cache_apsubtype">
                                <option value="">--</option>
                                {% for data in apsubtype %}
                                    <option value="{{ data.id }}">{{ data.code }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-12 margin-bottom-0">
                                    <label class="control-label small">Approver</label>
                                    <select class="form-control input-sm" id="cache_approver">
                                        <option value="">-- Select --</option>
                                        {% for data in designatedapprover %}
                                            <option value="{{ data.user_id }}">{{ data.firstname }} {{ data.lastname }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabContent" id="tabContent2">
                    <div class="row">
                        <div class="form-group col-sm-6 margin-bottom-10">
                            <label class="control-label small">VAT</label>
                            <select class="form-control input-sm" id="cache_vat">
                                <option value="">-- Select --</option>
                                {% for data in vat %}
                                    <option value="{{ data.id }}">{{ data.code }}({{ data.rate }}) - {{ data.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-3 margin-bottom-10">
                            <label class="control-label small">ATC</label>
                            <select class="form-control input-sm" id="cache_atc">
                                <option value="">-- Select --</option>
                                {% for data in atax %}
                                    <option value="{{ data.id }}">{{ data.code }}({{ data.rate }}) - {{ data.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-3 margin-bottom-10">
                            <label class="control-label small">Reference No.</label>
                            <input type="text" class="form-control input-sm" id="cache_refno">
                        </div>
                        <div class="form-group col-sm-6 margin-bottom-10">
                            <label class="control-label small">Input VAT Type</label>
                            <select class="form-control input-sm" id="cache_inputvattype">
                                <option value="">-- Select --</option>
                                {% for data in inputvattype %}
                                    <option value="{{ data.id }}">{{ data.code }} - {{ data.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-3 margin-bottom-10">
                            <label class="control-label small">Terms</label>
                            <select class="form-control input-sm" id="cache_terms">
                                <option value=""> - </option>
                                {% for data in creditterm %}
                                    <option value="{{ data.id }}">{{ data.daysdue }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-3 margin-bottom-10">
                            <label class="control-label small">Deferred (Y/N)</label>
                            <select class="form-control input-sm" id="cache_deferred">
                                <option value=""> - </option>
                                <option value="N">No</option>
                                <option value="Y">Yes</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 margin-bottom-10">
                            <label class="control-label small">Particulars</label>
                            <input type="text" class="form-control input-sm" id="cache_particulars">
                        </div>
                        <div class="form-group col-sm-6 margin-bottom-0">
                            <label class="control-label small">Due Date</label><br>
                            <div class="input-daterange datarange">
								<div class="input-group">
									<span class="input-group-addon input-sm"><i class="icon md-calendar" aria-hidden="true"></i></span>
									<input type="text" class="form-control input-sm datepickerfrom" id="cache_duedate_from">
								</div>
								<div class="input-group">
									<span class="input-group-addon input-sm">to</span>
									<input type="text" class="form-control input-sm datepickerto" id="cache_duedate_to">
								</div>
							</div>
                        </div>
                    </div>
                </div>
                <br><strong>Accounts Payable</strong><br><br>
                <div class="well well-sm pre-scrollable" style="margin-bottom: 0px">
                    <table class="table table-striped" id="cache_table">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm pull-left" id="cache_clear"><i class="icon fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Reset</button>
                <button type="button" class="btn btn-success btn-sm" id="cache_submit"><i class="icon fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Search</button>
            </div>
        </div>
    </div>
</div>
<div id="payee-danger" class="custom-alert danger">No results found.</div>
{% load staticfiles %}
<script src="{% static 'js/ajaxselect2.js' %}" type="text/javascript"></script>
<script>
    $(function() {
        /** Modify here **/
        /** Modify here **/
        /** Modify here **/

        // ajaxselect2
        ajaxselect2("supplier", "cache_payee");

        // var assignment
        var update_url = "{% url 'accountspayable:update' 0 %}";
        var main_table = "apmain";

        // autofill forms onload
        $(document).ready(function(){
            if (JSON.parse(retrieveItems) != null){
                $('#cache_table tbody').html('');
                for (var i = 0; i < JSON.parse(retrieveItems).length; i++) {
                    cachedfilltable(JSON.parse(retrieveItems)[i]['id'], JSON.parse(retrieveItems)[i]['text']);
                }
                cachedfillform(
                        JSON.parse(retrieveFilters)[0]['fil_apnum_from'],
                        JSON.parse(retrieveFilters)[0]['fil_apnum_to'],
                        JSON.parse(retrieveFilters)[0]['fil_apdate_from'],
                        JSON.parse(retrieveFilters)[0]['fil_apdate_to'],
                        JSON.parse(retrieveFilters)[0]['fil_payee'],
                        JSON.parse(retrieveFilters)[0]['fil_aptype'],
                        JSON.parse(retrieveFilters)[0]['fil_apsubtype'],
                        JSON.parse(retrieveFilters)[0]['fil_apstatus'],
                        JSON.parse(retrieveFilters)[0]['fil_branch'],
                        JSON.parse(retrieveFilters)[0]['fil_disbursingbranch'],
                        JSON.parse(retrieveFilters)[0]['fil_vat'],
                        JSON.parse(retrieveFilters)[0]['fil_atc'],
                        JSON.parse(retrieveFilters)[0]['fil_inputvattype'],
                        JSON.parse(retrieveFilters)[0]['fil_terms'],
                        JSON.parse(retrieveFilters)[0]['fil_deferred'],
                        JSON.parse(retrieveFilters)[0]['fil_particulars'],
                        JSON.parse(retrieveFilters)[0]['fil_duedate_from'],
                        JSON.parse(retrieveFilters)[0]['fil_duedate_to'],
                        JSON.parse(retrieveFilters)[0]['fil_refno'],
                        JSON.parse(retrieveFilters)[0]['fil_approver']
                );
                cachednavlink();
            }
        });

        // search
        function cachedsearch() {
            $('.shade').fadeIn();
            url = "/utils/ajaxsearch/";
            $.ajax({
                url: url,
                type: "post",
                data: {
                    'cache_apnum_from': $("#cache_apnum_from").val(),
                    'cache_apnum_to': $("#cache_apnum_to").val(),
                    'cache_apdate_from': $("#cache_apdate_from").val(),
                    'cache_apdate_to': $("#cache_apdate_to").val(),
                    'cache_payee': $("#cache_payee").val(),
                    'cache_aptype': $("#cache_aptype").val(),
                    'cache_apsubtype': $("#cache_apsubtype").val(),
                    'cache_apstatus': $("#cache_apstatus").val(),
                    'cache_branch': $("#cache_branch").val(),
                    'cache_disbursingbranch': $("#cache_disbursingbranch").val(),
                    'cache_vat': $("#cache_vat").val(),
                    'cache_atc': $("#cache_atc").val(),
                    'cache_inputvattype': $("#cache_inputvattype").val(),
                    'cache_terms': $("#cache_terms").val(),
                    'cache_deferred': $("#cache_deferred").val(),
                    'cache_particulars': $("#cache_particulars").val(),
                    'cache_duedate_from': $("#cache_duedate_from").val(),
                    'cache_duedate_to': $("#cache_duedate_to").val(),
                    'cache_refno': $("#cache_refno").val(),
                    'cache_approver': $("#cache_approver").val(),
                    'table': main_table
                },
                success: function (response) {
                    cachedclear();
                    $('#cache_table tbody').html('');
                    if (response.items.length > 0) {
                        for (var i = 0; i < response.items.length; i++) {
                            cachedfilltable(response.items[i].id, response.items[i].text);
                            ap_cachedItems.push({
                                id: response.items[i].id,
                                text: response.items[i].text
                            });
                        }
                        ap_cachedFilters.push({
                                fil_apnum_from: $('#cache_apnum_from').val(),
                                fil_apnum_to: $('#cache_apnum_to').val(),
                                fil_apdate_from: $('#cache_apdate_from').val(),
                                fil_apdate_to: $('#cache_apdate_to').val(),
                                fil_payee: $('#cache_payee').val(),
                                fil_aptype: $('#cache_aptype').val(),
                                fil_apsubtype: $('#cache_apsubtype').val(),
                                fil_apstatus: $('#cache_apstatus').val(),
                                fil_branch: $('#cache_branch').val(),
                                fil_disbursingbranch: $('#cache_disbursingbranch').val(),
                                fil_vat: $('#cache_vat').val(),
                                fil_atc: $('#cache_atc').val(),
                                fil_inputvattype: $('#cache_inputvattype').val(),
                                fil_terms: $('#cache_terms').val(),
                                fil_deferred: $('#cache_deferred').val(),
                                fil_particulars: $('#cache_particulars').val(),
                                fil_duedate_from: $('#cache_duedate_from').val(),
                                fil_duedate_to: $('#cache_duedate_to').val(),
                                fil_approver: $('#cache_approver').val(),
                                fil_refno: $('#cache_refno').val()
                            });
                        localStorage.setItem('ap_cachedItems', JSON.stringify(ap_cachedItems));
                        localStorage.setItem('ap_cachedFilters', JSON.stringify(ap_cachedFilters));
                        retrieveItems = localStorage.getItem('ap_cachedItems');
                        retrieveFilters = localStorage.getItem('retrieveFilters');
                        cachednavlink();
                    }
                    else{
                        customAlert($('#payee-danger'));
                    }
                    $('.shade').fadeOut();
                }
                , error: function (response) {
                    console.debug(response);
                    $('.shade').fadeOut();
                }
            });
        }

        // fill form from cache function
        function cachedfillform(fil_apnum_from, fil_apnum_to, fil_apdate_from, fil_apdate_to, fil_payee, fil_aptype, fil_apsubtype,
                                fil_apstatus, fil_branch, fil_disbursingbranch, fil_vat, fil_atc, fil_inputvattype,
                                fil_terms, fil_deferred, fil_particulars, fil_duedate_from, fil_duedate_to, fil_refno, fil_approver){
            $('#cache_apnum_from').val(fil_apnum_from);
            $('#cache_apnum_to').val(fil_apnum_to);
            $('#cache_apdate_from').val(fil_apdate_from);
            $('#cache_apdate_to').val(fil_apdate_to);
            $('#cache_payee').val(fil_payee);
            $('#cache_aptype').val(fil_aptype);
            $('#cache_apsubtype').val(fil_apsubtype);
            $('#cache_apstatus').val(fil_apstatus);
            $('#cache_branch').val(fil_branch);
            $('#cache_disbursingbranch').val(fil_disbursingbranch);
            $('#cache_vat').val(fil_vat);
            $('#cache_atc').val(fil_atc);
            $('#cache_inputvattype').val(fil_inputvattype);
            $('#cache_terms').val(fil_terms);
            $('#cache_deferred').val(fil_deferred);
            $('#cache_particulars').val(fil_particulars);
            $('#cache_duedate_from').val(fil_duedate_from);
            $('#cache_duedate_to').val(fil_duedate_to);
            $('#cache_refno').val(fil_refno);
            $('#cache_approver').val(fil_approver);
        }

        /** find all "_cachedItems" and replace with "<your_app>_cachedItems" **/
        /** find all "_cachedFilters" and replace with "<your_app>_cachedFilters" **/

        /** end of Modification **/
        /** end of Modification **/
        /** end of Modification **/







        // tabs
        $('#tabContent2').hide();
        $('.nav a').click(function (e) {
            $(this).tab('show');

            var tabContent = '#tabContent' + this.id;
            $('#tabContent1').hide();
            $('#tabContent2').hide();
            $(tabContent).show();
        });

        // caching
        var ap_cachedItems = [];
        var ap_cachedFilters = [];
        var retrieveItems = localStorage.getItem('ap_cachedItems');
        var retrieveFilters = localStorage.getItem('ap_cachedFilters');
        var dummyurl;
        var nav_stepleft, nav_stepright, nav_left, nav_right, nav_exist, nav_href, nav_id;

        $('#cache_submit').on('click', function () {
            cachedsearch();
        });

        $('#cache_clear').on('click', function(){
            cachedfillform();
            $('.cache_select2').html('');
            $('#cache_table tbody').html('');
            cachedclear();
        });

        $('.nav_btn').one('click', function(){
            $('.shade').fadeIn();
            nav_href = update_url;
            switch ($(this).attr('id')) {
                case 'nav_stepleft':
                    nav_href = nav_href.replace(0, nav_stepleft);
                    break;
                case 'nav_left':
                    nav_href = nav_href.replace(0, nav_left);
                    break;
                case 'nav_right':
                    nav_href = nav_href.replace(0, nav_right);
                    break;
                case 'nav_stepright':
                    nav_href = nav_href.replace(0, nav_stepright);
                    break;
            }
            window.location.replace(nav_href);
        });

        $('body').on('keyup', function(e){
            var code = e.keyCode || e.which;

            //exclude btn form-control select2-search__field
            if($(':focus').attr('class') === undefined){
                switch(code){
                    case 38:
                        nav_id = $('#nav_stepleft');
                        break;
                    case 37:
                        nav_id = $('#nav_left');
                        break;
                    case 39:
                        nav_id = $('#nav_right');
                        break;
                    case 40:
                        nav_id = $('#nav_stepright');
                        break;
                    default:
                        nav_id = '';
                }
            }
            else nav_id = '';

            if(nav_id != ''){
                if(nav_id.is(':enabled') && nav_id.is(':visible')){
                    nav_id.trigger('click');
                }
            }

        });

        function cachedclear(){
            localStorage.removeItem('ap_cachedItems');
            localStorage.removeItem('ap_cachedFilters');
            ap_cachedItems = [];
            ap_cachedFilters = [];
        }

        function cachedfilltable(cachedID, cachedText){
            $('#cache_table tbody').append("<tr>" +
                    "<td>" +
                        "<a href='" + update_url + "' class='openAP'>" +
                            "<i class='icon fa-pencil' aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;" +
                            cachedID +
                        "</a>" +
                    "</td>" +
                    "<td>" + cachedText + "</td>" +
                "</tr>");
            if(cachedID == {{ pk }}){
                dummyurl = "#";
                $('#cache_table tbody tr:last td:first a').remove();
                $('#cache_table tbody tr:last td:first').html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + cachedID).parent().addClass('info');
            }
            else{
                dummyurl = $('#cache_table tbody tr:last td:first a').attr("href").replace('0', cachedID);
                $('#cache_table tbody tr:last td:first a').attr("href", dummyurl);
            }
        }

        function cachednavlink(){
            nav_exist = 0;
            if (JSON.parse(retrieveItems) != null){
                // value assignment
                for (var i = 0; i < JSON.parse(retrieveItems).length; i++) {
                    if(JSON.parse(retrieveItems)[i]['id'] == {{ pk }}){
                        nav_left = i != 0 ? JSON.parse(retrieveItems)[i-1]['id'] : JSON.parse(retrieveItems)[i]['id'];
                        nav_right = i < (JSON.parse(retrieveItems).length-1) ? JSON.parse(retrieveItems)[i+1]['id'] : JSON.parse(retrieveItems)[i]['id'];
                        nav_exist = 1;
                    }
                }
                nav_stepleft = JSON.parse(retrieveItems)[0]['id'];
                nav_stepright = JSON.parse(retrieveItems)[JSON.parse(retrieveItems).length-1]['id'];

                // disable/hide overlapping buttons
                if(nav_stepleft == {{ pk }}) $('#nav_stepleft').prop("disabled",true);
                else $('#nav_stepleft').prop("disabled",false);

                if(nav_left == {{ pk }}) $('#nav_left').prop("disabled",true);
                else $('#nav_left').prop("disabled",false);

                if(nav_right == {{ pk }}) $('#nav_right').prop("disabled",true);
                else $('#nav_right').prop("disabled",false);

                if(nav_stepright == {{ pk }}) $('#nav_stepright').prop("disabled",true);
                else $('#nav_stepright').prop("disabled",false);

                if(nav_exist == 1) $('.nav_btn').show();
                else $('.nav_btn').hide();
            }
        }
        // caching end
    });
</script>
