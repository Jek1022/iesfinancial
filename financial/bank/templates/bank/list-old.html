
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style type="text/css">
        @page {
            size: LETTER PORTRAIT;
            margin: 1cm;
        }
        body{
            font-size: 12px;
            font-family: 'Times New Roman';
        }
        .title{
            font-size: 130%;
            font-weight: bold;
            font-family: 'Times New Roman';
        }
        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 5px;
            background-color: #fff;
        }
        .table th {
            vertical-align: top;
            border-bottom: 2px solid #000;
            text-align: center;
            margin-bottom: 15px;
            font-size:15px;
        }
        .table td {
            padding: 1px;
            vertical-align: top;
            text-align: center;
        }
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #000;
        }
        .table tbody + tbody {
            border-top: 2px solid #000;
        }
        .table .table {
            background-color: #fff;
        }
        .list-group {
            display: block;
            width: 100%;
            list-style: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .list-group p {
            width: 100%;
            height: 20px;
            line-height: 20px;
            list-style: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="header_content">
    <div class="card">
        <table>
            <tr>
                <td width="50%"><p class="title">{{ company|upper }}</p></td>
                <td width="50%"><p class="right">run date: {{ today|date:'M d Y h:i:s A'}}</p></td>
            </tr>
            <tr>
                <td width="75%"><p class="title">{{ title|upper }}</p></td>
                <td width="25%"><p class="right">page: <pdf:pagenumber /> of <pdf:pagecount />   </p></td>
            </tr>
        </table>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th style="text-align:left">Bank Code</th>
                    <th style="text-align:left">Bank Name</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
            {% for item in list %}
                <tr>
                    <td style="text-align:left">{{ item.code|upper }}</td>
                    <td style="text-align:left">{{ item.description|upper }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
