<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="bootstrap material admin template">
      <meta name="viewport" content="width=device-width">
      <title>Inquirer Enterprise Solutions - Financial</title>
      <!-- Favicons -->
      {% include 'favicon.html' %}
      <!-- Google Fonts -->
      <!-- <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300%7CRaleway:400,300%7CRoboto:400,700,300%7CLato' rel='stylesheet' type='text/css' /> -->
      <!--  Icon CSS -->
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/global/iconstyle.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/fonts/font-awasome/font-awesome.min.css' %}" />
      <!-- Global plugin CSS -->
      <link class="nor-css" rel="stylesheet" href="{% static 'financial-layout/assets/css/global/bootstrap.min.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/switchery/switchery.min.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/global/slidePanel.min.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/global/waves.min.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/plugin/bootstrap-tour/css/bootstrap-tour.css' %}" />
      <!--  Page CSS -->
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/vector-map/custom.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/dashboard/infobox.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/dashboard/dashboard.css' %}" />
      <!--  Global Template CSS -->
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/global/style.css' %}" />
      <link id="site-color" rel="stylesheet" href="{% static 'financial-layout/assets/css/colors/default.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/global/responsive.css' %}" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/css/global/site.min.css' %}" />
      <!--  Page plugin CSS -->
      <link rel="stylesheet" href="{% static 'financial-layout/assets/plugin/magnific-popup/css/magnific-popup.min.css' %}" />
      <link href="{% static 'financial-layout/assets/css/vector-map//jquery-jvectormap-2.0.1.css' %}" rel="stylesheet" type="text/css" media="screen" />
      <link rel="stylesheet" href="{% static 'financial-layout/assets/fonts/weather/weather-icons.min.css' %}" />
      <link href="{% static 'financial-layout/assets/css/morrischarts/morris.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static 'financial-layout/assets/css/rickshaw/rickshaw.min.css'%}" rel="stylesheet" type="text/css"/>
   </head>
   <body class="dashboard site-navbar-small">
      <!-- Start Header Section -->
      {% include "header-section.html" %}
      <!-- End Header Section -->
      <!-- Start Contain Section -->
      <div class="main-content">
         <div class="page-content container-fluid">
            <div class="dashboard-main">

               <div class="row">

                  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                     <div class="widgett widgett-article widgett-shadow">
                        <div class="row">
                           <div class="col-sm-12">
                              <div class="heading-top-index-2">
                                 <h3>IES <span>Financial System</span></h3>
                              </div>
                              <div id="myfirstchart" class="myfirstchart morrisheight"></div>
                           </div>
                        </div>
                     </div>
                     <div class="widgett widgett-article widgett-shadow our-target">
                        <!-- Start Target Section -->
                        <div class="heading-top-index-2">
                           <h3>Welcome <span>{{ user }}</span></h3>
                        </div>
                        <div class="row">
                           <div class="col-sm-12">
                              <div class="widget">
                                 <div class="total-sales-sec">
                                    <div class="circle-chart">
                                       <div class="cirlce-chart-detail">
                                          <span>TODAY</span>
                                          <h5></h5>
                                       </div>
                                       <p class="data-attributes">
                                          <span style="display: none;" data-peity="{ &quot;fill&quot;: [&quot;#666&quot;, &quot;#e8edf2&quot;],   &quot;innerRadius&quot;: 56, &quot;radius&quot;: 70 }">5/7</span>
                                          <svg width="140" height="140" class="peity">
                                             <path fill="#666" d="M 70 0 A 70 70 0 1 1 1.7550461472723526 85.57646537694201 L 15.404036917817876 82.46117230155362 A 56 56 0 1 0 70 14"></path>
                                             <path fill="#e8edf2" d="M 1.7550461472723526 85.57646537694201 A 70 70 0 0 1 69.99999999999999 0 L 69.99999999999999 14 A 56 56 0 0 0 15.404036917817876 82.46117230155362"></path>
                                          </svg>
                                       </p>
                                    </div>
                                    <!-- Circle Chart -->
                                    <div class="total-sales-info">
                                       <span class="target-title"></span>
                                       <h3>{% now "F d Y f a D" %}</h3>
                                       <div class="total-sales-info-line"></div>
                                       <ul>
                                          <li>
                                             <span></span>
                                             <h5></h5>
                                          </li>
                                          <li>
                                             <span></span>
                                             <h5></h5>
                                          </li>
                                          <li>
                                             <span></span>
                                             <h5></h5>
                                          </li>
                                          <li>
                                             <span></span>
                                             <h5></h5>
                                          </li>
                                       </ul>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- End Target Section -->
                     </div>

                  </div>

                  <div class="clearfix"></div>

               </div>
            </div>
         </div>
      </div>
      <!-- End Contain Section -->
      <!-- Start Footer Section -->
      {% include 'main-footer.html' %}
      <!--  Start Site Right Setting Section -->
      {% include 'right-side-setting.html' %}
      <!--  End Site Right Setting Section -->        <!-- End Footer Section -->
      <!-- Global Plugin JavaScript -->
      <script src="{% static 'financial-layout/assets/js/global/jquery.min.js' %}"></script>
      <script class="nor-js" src="{% static 'financial-layout/assets/js/global/bootstrap.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/plugin/bootstrap-tour/js/bootstrap-tour.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/global/waves.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/switchery/jQuery.switchery.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/full-screen-page/screenfull.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/home-page/jquery-slidePanel.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/home-page/sidebar.min.js' %}"></script>
      <!-- Page Plugin JavaScript -->
      <script src="{% static 'financial-layout/assets/plugin/magnific-popup/js/jquery.magnific-popup.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/weather/skycons.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/google-map/modernizr.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'financial-layout/assets/js/vector-map/jquery-jvectormap-2.0.1.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'financial-layout/assets/js/vector-map/jquery-jvectormap-us-aea-en.js' %}" type="text/javascript"></script>
      <script src="{% static 'financial-layout/assets/js/rickshaw/d3.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'financial-layout/assets/js/rickshaw/rickshaw.js' %}" type="text/javascript"></script>
      <script src="{% static 'financial-layout/assets/js/morrischarts/raphael-min.js' %}" type="text/javascript"></script>
      <script src="{% static 'financial-layout/assets/js/morrischarts/morris.min.js' %}" type="text/javascript"></script>
      <!-- Global Template JavaScript -->
      <script src="{% static 'financial-layout/assets/js/global/site.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/sitesettings/site-settings.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/custom/custom-side-menu.js' %}"></script>
      <!-- Page JavaScript -->
      <script src="{% static 'financial-layout/assets/js/media/media.min.js' %}"></script>
      <script src="{% static 'financial-layout/assets/js/dashboard/dashboard.js' %}" type="text/javascript"></script>
   </body>
</html>
