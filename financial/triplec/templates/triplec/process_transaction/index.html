{% extends 'base-form.html' %}
{% block page-title %} Triple C - Process Transaction {% endblock page-title %}
{% block extra_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'financial-layout/assets/plugin/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" />
    <link rel="stylesheet" href="{% static 'financial-layout/assets/plugin/select2/css/select2.min.css' %}" />
    <style>
        .list_header_modified{
            border: none;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
{% endblock extra_css %}
{% block page-content %}
<div class="panel">
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-sm-12" style="padding-left: 0px; padding-right: 0px;">
                        <div class="form-group col-sm-3">
                            <label class="control-label small">Transaction Date: <span class="text-danger">*</span></label><br>
                            <div class="input-daterange datarange">
                                <div class="input-group">
                                    <span class="input-group-addon input-sm"><i class="icon md-calendar" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control datepickerfrom" id="dfrom">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon input-sm">to</span>
                                    <input type="text" class="form-control datepickerto" id="dto">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label class="control-label small" for="author">Author: </label>
                            <select class="form-control input-sm select2" id="author_name">
                                {% if authors %}
                                    <option value="">-- Select --</option>
                                    {% for author in authors  %}
                                        <option value="{{ author.name }}" data-ccc-code="{{ author.code }}" data-ccc-classification="{{ author.ccc }}">{{ author.code }}&nbsp;&nbsp;-&nbsp;&nbsp;{{ author.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                        <div class="form-group col-sm-3">
                            <a class="btn btn-primary waves-effect waves-dark" id="generate" style="margin-top: 22px;">
                                <i class="icon fa-list" aria-hidden="true"></i>&nbsp;&nbsp;Generate
                            </a>
                            <!-- <a class="btn btn-danger waves-effect waves-dark" id="generatepdf" style="margin-top: 22px;">
                                <i class="icon fa-file-pdf-o" aria-hidden="true"></i>&nbsp;&nbsp;PDF
                            </a>
                            <a class="btn btn-info waves-effect waves-dark" id="generatexls" style="margin-top: 22px;">
                                <i class="icon fa-file-excel-o" aria-hidden="true"></i>&nbsp;&nbsp;Excel -->
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" id="viewhtml" style="min-height: 800px; max-height:1000px; border: 2px solid;overflow:auto">
            </div>
            <!-- <div class="col-md-12" style="min-height: 800px;display:none">
                <iframe src="{% url 'apinquiry:pdf' %}?report=0&from=&to=&chart=&supplier=null&payee=null&employee=null&department=&product=&branch=&bankaccount=&vat=&atax=&wtax=&inputvat=&outputvat=" id="result" height="800px" width="100%"></iframe>
            </div> -->
            <div class="clearfix"></div>
        </div>
    </div>
</div>
{% endblock page-content %}
{% block extra_js %}
    <script src="{% static 'financial-layout/assets/plugin/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'financial-layout/assets/plugin/bootstrap-datepicker/js/custom-datepicker.js' %}"></script>
    <script src="{% static 'financial-layout/assets/plugin/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'js/ajaxselect2.js' %}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    $('#generate').click(function(){

        var date_from = $('#dfrom').val();
        var date_to = $('#dto').val();
        var author_name = $('select#author_name').val();
        var code = $('#author_name option:selected').attr('data-ccc-code');
        var classification = $('#author_name option:selected').attr('data-ccc-classification');

        if (date_from == '' && date_to == '') {
            alert('Transaction Date and Author must not be empty');
            return false;
        }

        url = "{% url 'triplec:generate_process_transaction' %}"+"?author_name="+author_name+"&dfrom="+date_from+"&dto="+date_to+"&code="+code+"&classification="+classification;
        $.ajax({
            url: url,
            type: "get",
            data: {'csrfmiddlewaretoken': "{{csrf_token}}"},
            success: function(response) {
                if(response.status == 'success'){
                    $("#viewhtml").html(response['viewhtml']);
                } else {
                    alert(response.message);
                }
            },
            error: function(response) {
                console.log(response);
            }
        });
    });

    $('#generatepdf').click(function(){

        var date_from = $('#dfrom').val();
        var date_to = $('#dto').val();
        var chart = $('#chart').val();
        var report = 1;
        var supplier = $('#supplier').val();
        var payee = $('#payee').val();
        var employee = $('#employee').val();
        var department = $('#department').val();
        var product = $('#product').val();
        var branch = $('#branch').val();
        var bankaccount = $('#bankaccount').val();
        var vat = $('#vat').val();
        var atax = $('#atax').val();
        var wtax = $('#wtax').val();
        var inputvat = $('#inputvat').val();
        var outputvat = $('#outputvat').val();

        if (date_from == '' || date_to == '' || chart == '') {
            alert('Transaction Date and Chart of Account must not be empty');
            return false;
        }

        url = "{% url 'apinquiry:pdf' %}"+"?report="+report+"&from="+date_from+"&to="+date_to+"&chart="+chart+"&supplier="+supplier+"&payee="+payee+"&employee="+employee+"&department="+department+"&product="+product+"&branch="+branch+"&bankaccount="+bankaccount+"&vat="+vat+"&atax="+atax+"&wtax="+wtax+"&inputvat="+inputvat+"&outputvat="+outputvat;
        window.open(url , "_blank");
    });

    $('#generatexls').click(function(){

        var date_from = $('#dfrom').val();
        var date_to = $('#dto').val();
        var chart = $('#chart').val();
        var report = 1;
        var supplier = $('#supplier').val();
        var payee = $('#payee').val();
        var employee = $('#employee').val();
        var department = $('#department').val();
        var product = $('#product').val();
        var branch = $('#branch').val();
        var bankaccount = $('#bankaccount').val();
        var vat = $('#vat').val();
        var atax = $('#atax').val();
        var wtax = $('#wtax').val();
        var inputvat = $('#inputvat').val();
        var outputvat = $('#outputvat').val();

        if (date_from == '' || date_to == '' || chart == '') {
            alert('Transaction Date and Chart of Account must not be empty');
            return false;
        }

        url = "{% url 'apinquiry:excel' %}"+"?report="+report+"&from="+date_from+"&to="+date_to+"&chart="+chart+"&supplier="+supplier+"&payee="+payee+"&employee="+employee+"&department="+department+"&product="+product+"&branch="+branch+"&bankaccount="+bankaccount+"&vat="+vat+"&atax="+atax+"&wtax="+wtax+"&inputvat="+inputvat+"&outputvat="+outputvat;
        $('#result').prop('src', url);
    });

    $('#clear_author').click(function() {
        $('#author').val(null).trigger('change');
    });

    $('.select2').select2({});
            
});

$('#post_transaction').click(function(){
    alert('Ongoing construction');
});

</script>
{% endblock extra_js %}
